<!DOCTYPE html>
<html>
<head>
    <title>Prescriptions</title>
    
    <meta charset="UTF-8"> <!--this is character encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--makes it fit the screen on mobile-->
    <!--other meta tags and stuff (like keywords) go here-ish-->
    
    <link rel="stylesheet" type="text/css" href="style.css"> <!--link the css so it works-->
</head>

<body>
    <h1>Prescriptions</h1>
    <h2>A space for patients to keep track of their prescriptions.</h2>
    <table>
        <tr>
            <th>Visit</th>
            <th>Prescription</th>
            <th>Instructions</th>
        </tr>
        <tr>
            <td>2/24/2018</td>
            <td>Oxycontin</td>
            <td>Take 2 times a day, 3 times a week. Schedule an appointment in a month to check progress</td>
        </tr>
        <tr>
            <td>3/24/2018</td>
            <td>Penicillin</td>
            <td>Reduce dosage to 2 times a week.</td>
        </tr>
    </table>
</body>
</html>
